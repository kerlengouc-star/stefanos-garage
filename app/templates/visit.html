{% extends "base.html" %}
{% block content %}

<div class="alert alert-success">
  ✅ VISIT_TEMPLATE_TEST_OK_2026
</div>

{% if not visit %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="fw-semibold mb-2">Νέα Επίσκεψη (TEST)</div>
      <form method="post" action="/visits/new">
        <button class="btn btn-primary">Create Visit</button>
      </form>
    </div>
  </div>
{% else %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div>Visit ID: <b>{{ visit.id }}</b></div>
      <div class="text-muted">Αν βλέπεις αυτό, τότε το template δουλεύει σωστά.</div>
    </div>
  </div>
{% endif %}

{% endblock %}
