{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">{{ visit.job_no }}</h3>

<form method="post" action="/visits/{{ visit.id }}/save_all" class="card card-body mb-3">
  <div class="row g-2">
    <div class="col-md-3">
      <label class="form-label">Αρ.Εγγραφής</label>
      <input class="form-control" name="plate_number" value="{{ visit.plate_number or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Αρ.Πλαισίου (VIN)</label>
      <input class="form-control" name="vin" value="{{ visit.vin or '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Μοντέλο</label>
      <input class="form-control" name="model" value="{{ visit.model or '' }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Όνομα</label>
      <input class="form-control" name="customer_name" value="{{ visit.customer_name or '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Τηλέφωνο</label>
      <input class="form-control" name="phone" value="{{ visit.phone or '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ visit.email or '' }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">KM/H</label>
      <input class="form-control" name="km" value="{{ visit.km or '' }}">
    </div>
    <div class="col-md-10">
      <label class="form-label">Παράπονο/Αίτημα</label>
      <input class="form-control" name="customer_complaint" value="{{ visit.customer_complaint or '' }}">
    </div>
  </div>

  <hr class="my-4">

  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">Checklist</h5>
    <a class="btn btn-outline-secondary btn-sm" href="/visits/{{ visit.id }}/pdf" target="_blank">PDF</a><a class="btn btn-outline-primary btn-sm"
   href="mailto:{{ visit.email or '' }}?subject=Job%20Card%20{{ visit.job_no }}&body=Καλησπέρα,%0A%0AJob%20Card%20PDF:%20https://stefanos-garage.onrender.com/visits/{{ visit.id }}/pdf%0A">
  Email PDF Link
</a>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-striped mb-0 align-middle">
      <thead>
        <tr><td class="text-center">
  <input type="checkbox" name="del_{{ ln.id }}" value="1">
</td>
          <th>Κατηγορία</th>
          <th>Σημείο</th>
          <th>Αποτέλεσμα</th>
          <th>Σημείωση</th>
          <th>Parts Code</th>
          <th class="text-end">Qty</th>
        </tr><td class="text-center">
  <input type="checkbox" name="del_{{ ln.id }}" value="1">
</td>
      </thead>
      <tbody>
        {% for ln in lines %}
        <tr><td class="text-center">
  <input type="checkbox" name="del_{{ ln.id }}" value="1">
</td>
          <td>{{ ln.category }}</td>
          <td>{{ ln.item_name }}</td>
          <td style="min-width:160px;">
            <select name="result_{{ ln.id }}" class="form-select form-select-sm">
              {% for opt in ["OK","Θέλει έλεγχο","Αλλαγή"] %}
                <option value="{{ opt }}" {% if ln.result==opt %}selected{% endif %}>{{ opt }}</option>
              {% endfor %}
            </select>
          </td>
          <td><input name="notes_{{ ln.id }}" class="form-control form-control-sm" value="{{ ln.notes or '' }}"></td>
          <td style="width:160px;"><input name="parts_code_{{ ln.id }}" class="form-control form-control-sm" value="{{ ln.parts_code or '' }}"></td>
          <td style="width:90px;"><input name="parts_qty_{{ ln.id }}" class="form-control form-control-sm text-end" value="{{ ln.parts_qty or 0 }}"></td>
        </tr><td class="text-center">
  <input type="checkbox" name="del_{{ ln.id }}" value="1">
</td>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-primary btn-lg">Save (Όλα)</button>
  </div>
</form>

<hr class="my-4">

<h5>+ Προσθήκη νέου σημείου</h5>
<form method="post" action="/visits/{{ visit.id }}/lines/new" class="card card-body">
  <div class="row g-2">
    <div class="col-md-3">
      <label class="form-label">Κατηγορία</label>
      <input name="category" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Σημείο</label>
      <input name="item_name" class="form-control" required>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="add_to_master" value="1" id="mem">
        <label class="form-check-label" for="mem">Να μπει μόνιμα στη μνήμη</label>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-success">Προσθήκη</button>
    </div>
  </div>
</form>

{% endblock %}
<th class="text-center">Delete?</th>
