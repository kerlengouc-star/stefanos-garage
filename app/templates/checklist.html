{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap gap-2 align-items-center mb-3">
  <div class="fs-4 fw-semibold">Checklist Admin</div>
  <div class="ms-auto"><a class="btn btn-outline-secondary" href="/">Πίσω</a></div>
</div>

<div class="card mb-3">
  <div class="card-header fw-semibold">Προσθήκη Item</div>
  <div class="card-body">
    <form method="post" action="/checklist/add" class="row g-2">
      <div class="col-md-5"><input class="form-control" name="category" placeholder="Κατηγορία" required></div>
      <div class="col-md-5"><input class="form-control" name="name" placeholder="Εργασία" required></div>
      <div class="col-md-2"><button class="btn btn-primary w-100">Add</button></div>
    </form>
    <div class="small-muted mt-2">Τα items μπαίνουν σαν default γραμμές σε κάθε νέα επίσκεψη.</div>
  </div>
</div>

<div class="card">
  <div class="card-header fw-semibold">Υπάρχοντα Items ({{ items|length }})</div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0 align-middle">
      <thead><tr><th style="width:70px;">ID</th><th>Κατηγορία</th><th>Εργασία</th><th style="width:220px;" class="text-end">Actions</th></tr></thead>
      <tbody>
      {% for it in items %}
        <tr>
          <td class="mono">{{ it.id }}</td>
          <td>
            <form method="post" action="/checklist/edit/{{ it.id }}" class="d-flex gap-2">
              <input class="form-control form-control-sm" name="category" value="{{ it.category }}">
          </td>
          <td>
              <input class="form-control form-control-sm" name="name" value="{{ it.name }}">
          </td>
          <td class="text-end">
              <button class="btn btn-sm btn-outline-primary me-1">Save</button>
            </form>
            <form method="post" action="/checklist/delete/{{ it.id }}" class="d-inline" onsubmit="return confirm('Delete item?');">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
