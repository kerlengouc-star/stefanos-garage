<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Stefanos Garage' }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.webmanifest">
  <meta name="theme-color" content="#111827">

  <style>
    body { padding: 18px; background: #f5f6f8; }
    .page { background: #fff; border-radius: 16px; padding: 18px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .table td, .table th { vertical-align: middle; }
    .small-muted { font-size: .9rem; color: #6c757d; }
    textarea, input, select, body { background-image: none !important; }
    @media print {
      .no-print { display: none !important; }
      body { padding: 0; background: #fff; }
      .page { box-shadow: none; border-radius: 0; padding: 0; }
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3 px-3 mb-3 no-print">
  <a class="navbar-brand fw-semibold" href="/">Stefanos Garage</a>
  <div class="ms-auto d-flex gap-2">
    <a class="btn btn-outline-secondary btn-sm" href="/history">Ιστορικό</a>
    <a class="btn btn-outline-secondary btn-sm" href="/checklist">Checklist</a>
    <a class="btn btn-outline-secondary btn-sm" href="/backup">Backup (JSON)</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="page">
    {% block content %}{% endblock %}

    <footer style="margin-top:24px;padding:12px 0;border-top:1px solid #e5e7eb;color:#6b7280;font-size:12px;text-align:center;">
      <div>System developed by C.K.C Private Security Services LTD</div>
      <div>Lead Developer: Costas Kerlengou</div>
    </footer>
  </div>
</div>

<!-- ✅ φορτώνουμε ΣΙΓΟΥΡΑ το σωστό app.js -->
<script src="/static/app.js"></script>

</body>
</html>
