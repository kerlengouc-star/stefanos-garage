<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Stefanos Garage" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-bottom: 40px; }
    .badge-soft { background: #f1f3f5; color: #333; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="btn btn-outline-light btn-sm me-2" href="/checklist">Checklist</a>
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Stefanos Garage</a>
    <a class="btn btn-outline-light btn-sm me-2" href="/search">Search</a>
    <div class="d-flex">
      {% if user %}
        <span class="navbar-text me-3 text-light">{{ user.email }} ({{ user.role }})</span>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if flash %}
    <div class="alert alert-info">{{ flash }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
